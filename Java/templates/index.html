<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Java IP查询工具</title>
    <style>
        :root {
            --primary-color: #4e54c8;
            --secondary-color: #8f94fb;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #fff;
        }
        
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            background: linear-gradient(270deg, #4e54c8, #8f94fb, #4e54c8, #8f94fb);
            background-size: 400% 400%;
            animation: GradientBackground 15s ease infinite;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            margin-top: 30px;
            z-index: 1;
        }
        
        .glass-container {
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .glass-card {
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: var(--text-color);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .glass-card:hover {
            transform: translateY(-5px);
        }
        
        .query-hero {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .query-hero h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .query-form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .query-input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .query-input {
            flex: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-color);
            padding: 15px 20px;
            font-size: 1.1rem;
        }
        
        .query-button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .query-button:hover {
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            transform: translateY(-2px);
        }
        
        /* 突出显示查询结果 */
        .result-container {
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border-left: 5px solid #ff8484;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.4);
            display: <?= $query_result ? 'block' : 'none' ?>;
        }
        
        .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .query-type-badge {
            background: linear-gradient(45deg, #4e54c8, #8f94fb);
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .domain-badge {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-bottom: 1px solid #fff;
            align-items: center;
        }
        
        .label {
            font-weight: 700;
            color: #e9ecef;
            font-size: 1.1rem;
        }
        
        .value {
            color: #f8f9fa;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .ip-location {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }
        
        .ip-coordinates {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .coordinate-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }
        
        .coordinate-value {
            font-size: 1.2rem;
            font-weight: 700;
        }
        
        /* 多IP展示样式 */
        .ip-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .ip-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            transition: all 0.3s;
        }
        
        .ip-item-header {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .ip-address {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .ip-location-short {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .ip-toggle {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .ip-details {
            display: none;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ip-details.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .history-container {
            margin-top: 30px;
            text-align: center;
            display: <?= !empty($_SESSION['query_history']) ? 'block' : 'none' ?>;
        }
        
        .history-item {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 15px;
            margin: 5px;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .history-item:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        @keyframes GradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .glass-container {
                padding: 20px;
            }
            
            .query-hero h1 {
                font-size: 2.2rem;
            }
            
            .query-input-group {
                flex-direction: column;
            }
            
            .query-button {
                width: 100%;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .result-title {
                font-size: 1.5rem;
            }
            
            .ip-coordinates {
                flex-direction: column;
                gap: 10px;
            }
            
            .ip-item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="query-hero">
            <h1><i class="fas fa-globe-americas"></i> Java IP地址查询工具</h1>
        </div>
        
        <form th:action="@{/}" method="post">
            <div class="query-input-group">
                <input type="text" class="query-input" name="ip" 
                       placeholder="输入IP地址或域名" required
                       th:value="${queryInput}">
                <button type="submit" class="query-button">立即查询</button>
            </div>
        </form>
        
        <!-- 查询结果展示 -->
        <div th:if="${queryResult}" class="result-container">
            <div th:if="${queryResult.error}" class="error">
                [[${queryResult.error}]]
            </div>
            <div th:unless="${queryResult.error}">
                <div th:if="${isDomainQuery}">
                    <!-- 域名查询结果 -->
                </div>
                <div th:unless="${isDomainQuery}">
                    <!-- IP查询结果 -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
